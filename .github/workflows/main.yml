name: Flyway Migration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  flyway-migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Flyway CLI
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          sudo mv flyway-9.22.3 /opt/flyway
          echo "export PATH=/opt/flyway:$PATH" >> ~/.bashrc
          echo "export PATH=/opt/flyway:$PATH" >> $GITHUB_ENV

      - name: Verify Flyway Installation
        run: /opt/flyway/flyway -version

      - name: Run Flyway Migrations
        run: |
          /opt/flyway/flyway -url="${{ secrets.DB_URL }}" \
                             -user="${{ secrets.DB_USER }}" \
                             -password="${{ secrets.DB_PASSWORD }}" \
                             -locations=filesystem:./migrations \
                             migrate
